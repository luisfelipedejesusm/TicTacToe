<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    
    <header>
        <h1>:) Tic Tac Toe :) <p>by: Luisfelipedejesusm</p></h1>
    </header>
    
    <div class="ticTacToe">
        <div class="column" el="0">
            <span class="square" el="0"></span>
            <span class="square" el="1"></span>
            <span class="square" el="2"></span>
        </div>
        <div class="column" el="1">
            <span class="square" el="0"></span>
            <span class="square" el="1"></span>
            <span class="square" el="2"></span>
        </div>
        <div class="column" el="2">
            <span class="square" el="0"></span>
            <span class="square" el="1"></span>
            <span class="square" el="2"></span>
        </div>
      </div>

      <div id="footer"class="hidden">
          <span id="result"></span>
          
          <button onclick="reset()">Restart</button>
      </div>

    <script src="index.js?v=1.0.2"></script>
</body>
</html>
